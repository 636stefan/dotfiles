<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Accept TerminusIcons2 in xft -->
 <selectfont>
  <acceptfont>
   <pattern>
     <patelt name="family">
       <string>Terminusicons2</string>
     </patelt>
   </pattern>
  </acceptfont>
</selectfont>

<!-- Default config -->
 	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
</fontconfig>
